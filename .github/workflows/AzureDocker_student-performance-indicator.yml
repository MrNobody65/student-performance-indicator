# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - student-performance-indicator

on:
  push:
    branches:
      - AzureDocker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentperformanceindicator.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_218c7e3542b24423b6309c6441244ec5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd60594e45c24ea8b8928bfeaa177fbd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentperformanceindicator.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_218c7e3542b24423b6309c6441244ec5 }}/azure-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'student-performance-indicator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_47fdb1ba3574466ca4cbdad2f868eaf2 }}
        images: 'studentperformanceindicator.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_218c7e3542b24423b6309c6441244ec5 }}/azure-docker:${{ github.sha }}'